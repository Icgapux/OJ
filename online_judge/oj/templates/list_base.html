<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>problem list</title>
</head>
<body>
    <div>
        <h1><a href="/oj/">Home page</a></h1>
    </div>
    {% if request.user.is_authenticated %}
        <h1><a href="/oj/logout/">log out</a></h1>
    {% endif %}    
    <h1>problems</h1>
    <div>
        {% for i in pages %}
            <div>
                {% if i == page %}
                    {{i}}
                {% else %}
                    <a href="{% url 'problem_list' page=i %}"> {{i}} </a>
                {% endif %}
            </div>
        {% endfor %}
    
    </div>
   
    {% block problem_list %}
       
    {% endblock %}

    <div>
        {% for i in pages %}
            <div>
                {% if i == page %}
                    {{i}}
                {% else %}
                    <a href="{% url 'problem_list' page=i %}"> {{i}} </a>
                {% endif %}
            </div>
        {% endfor %}
    
    </div>
    

</body>
</html>
