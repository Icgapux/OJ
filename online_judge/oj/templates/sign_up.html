<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Register an account</title>
    </head>
    <body>
        <div>
            <h1><a href="/oj/">Home page</a></h1>
        </div>
        <form class="" action="/oj/sign_up/" method="post">
            {% csrf_token %}
            <!-- {{ form.as_p }} -->
            <p>Username</p>
            <input type="text" name="username" value="">
            <p>Email</p>
            <input type="text" name="email" placeholder="You@example.com">
            <p>Password</p>
            <input type="text" name="password" value="">
            <input type="submit" name="" value="Sign up">
        </form>
        <p>Already have an account?</p>
        <form class="" action="/oj/sign_in/" method="get">
            <input type="submit" value="Sign in now" class="sign-in-now">
        </form>
    </body>
</html>
